{% extends 'layouts/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col mt-5 mb-3">
            <h1>Игры {{ year.year }} </h1>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        {% for game in games %}
        <div class="col col-xl-4 mb-4">
            <div class="game_card">
                <div class="card_img" style="height:100%">
                    <a href="{{ game.get_absolute_url }}">
                        <img src="{{ game.preview.url }}" class="game_img_top" alt="ГДЕ КАРТИНКА???">
                    </a>
                </div>
                <div class="game_card_body px-2 py-1">
                    <h5 class="game_card_title mb-1">{{ game.name }}</h5>
                    <p class="game_card_text mb-1">{{ game.genre }}</p>
                    <p class="game_card_text">{{ game.year }}</p>
                </div>

            </div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
